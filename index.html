                    <span class="stat-value-modern" id="gamesPlayed">0</span>
                    <span class="stat-label-modern">ÿßŸÑÿ£ŸÑÿπÿßÿ®</span>
                </div>
                <div class="stat-item-modern">
                    <span class="stat-value-modern" id="winsCount">0</span>
                    <span class="stat-label-modern">ÿßŸÑŸÅŸàÿ≤</span>
                </div>
                <div class="stat-item-modern">
                    <span class="stat-value-modern" id="fastestWin">--</span>
                    <span class="stat-label-modern">ÿßŸÑÿ£ÿ≥ÿ±ÿπ</span>
                </div>
            </div>
        </div>

        <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÑÿπÿ® -->
        <div id="gameScreen" class="screen game-screen hidden">
            <div class="game-header-modern">
                <div class="round-badge-modern">
                    <span>üèÜ</span>
                    <span id="roundDisplay">ÿßŸÑÿ¨ŸàŸÑÿ© 1</span>
                </div>
                <div class="timer-modern" id="timer">60</div>
            </div>

            <div id="playersProgress" class="players-progress-modern">
                <!-- ÿ™ÿ∂ÿßŸÅ ŸáŸÜÿß ÿØŸäŸÜÿßŸÖŸäŸÉŸäÿßŸã -->
            </div>

            <div id="cardsContainer" class="cards-grid-modern">
                <!-- ÿ™ÿ∂ÿßŸÅ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ŸáŸÜÿß ÿØŸäŸÜÿßŸÖŸäŸÉŸäÿßŸã -->
            </div>

            <button id="winButton" class="win-button-modern" disabled onclick="claimWin()">
                <span>üèÜ</span> ŸÑŸÇÿØ ÿ¨ŸÖÿπÿ™ 4!
            </button>
        </div>
    </div>

    <!-- ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÅŸàÿ≤ -->
    <div id="winnerModal" class="winner-modal-modern">
        <div class="confetti" id="confetti"></div>
        <div class="winner-avatar-modern" id="winnerAvatar">üèÜ</div>
        <h2 class="winner-title-modern" id="winnerTitle">ŸÅÿßÿ¶ÿ≤!</h2>
        <div class="winner-time-modern" id="winnerTime"></div>
        <div class="modal-buttons-modern">
            <button class="modal-btn-modern modal-btn-primary-modern" onclick="nextRound()">ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©</button>
            <button class="modal-btn-modern modal-btn-secondary-modern" onclick="endGame()">ŸÇÿßÿ¶ŸÖÿ© ÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
        </div>
    </div>
    <div id="overlay" class="overlay-modern"></div>

    <script>
        // ==================== ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ© ====================
        const gameState = {
            playerName: localStorage.getItem('playerName') || 'ŸÑÿßÿπÿ®',
            currentRound: 1,
            players: [
                { id: 'player1', name: '', avatar: 'üë§', isCurrent: true, wins: 0 },
                { id: 'player2', name: 'ŸÖÿ≠ŸÖÿØ', avatar: 'üë®', isCurrent: false, wins: 0 },
                { id: 'player3', name: 'ÿ£ÿ≠ŸÖÿØ', avatar: 'üë¶', isCurrent: false, wins: 0 },
                { id: 'player4', name: 'ŸÅÿßÿ∑ŸÖÿ©', avatar: 'üëß', isCurrent: false, wins: 0 }
            ],
            currentPlayerIndex: 0,
            cards: {},
            gameActive: false,
            timerInterval: null,
            timeLeft: 60,
            fruits: ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'üçâ', 'üçí', 'üçç'],
            fruitNames: {
                'üçé': 'ÿ™ŸÅÿßÿ≠', 'üçå': 'ŸÖŸàÿ≤', 'üçä': 'ÿ®ÿ±ÿ™ŸÇÿßŸÑ',
                'üçá': 'ÿπŸÜÿ®', 'üçì': 'ŸÅÿ±ÿßŸàŸÑÿ©', 'üçâ': 'ÿ®ÿ∑ŸäÿÆ',
                'üçí': 'ŸÉÿ±ÿ≤', 'üçç': 'ÿ£ŸÜÿßŸÜÿßÿ≥'
            },
            stats: {
                games: 0,
                wins: 0,
                fastestWin: null,
                roundTimes: []
            },
            lastAction: 0
        };

        // ==================== ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ====================
        function init() {
            loadStats();
            gameState.players[0].name = gameState.playerName;
            updatePlayerDisplay();
            updateStatsDisplay();
            createConfetti();
        }

        function loadStats() {
            const saved = localStorage.getItem('fruitStats');
            if (saved) {
                gameState.stats = JSON.parse(saved);
            }
        }

        function saveStats() {
            localStorage.setItem('fruitStats', JSON.stringify(gameState.stats));
        }

        function updateStatsDisplay() {
            document.getElementById('gamesPlayed').textContent = gameState.stats.games;
            document.getElementById('winsCount').textContent = gameState.stats.wins;
            document.getElementById('fastestWin').textContent = gameState.stats.fastestWin ? gameState.stats.fastestWin + 'ÿ´' : '--';
        }

        function updatePlayerDisplay() {
            document.getElementById('playerName').textContent = gameState.playerName;
        }

        function editName() {
            const newName = prompt('ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ ÿßŸÑÿ¨ÿØŸäÿØ', gameState.playerName);
            if (newName && newName.trim()) {
                gameState.playerName = newName.trim();
                gameState.players[0].name = gameState.playerName;
                localStorage.setItem('playerName', gameState.playerName);
                updatePlayerDisplay();
                showToast('‚úÖ ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿßÿ≥ŸÖ', 'success');
            }
        }

        // ==================== ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ© ====================
        function startGame() {
            // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            gameState.currentRound = 1;
            gameState.currentPlayerIndex = 0;
            gameState.gameActive = true;
            gameState.stats.games++;
            
            initializeRound();
            saveStats();
            updateStatsDisplay();
            
            showToast('üéÆ ÿ®ÿØÿ£ÿ™ ÿßŸÑŸÑÿπÿ®ÿ©!', 'success');
            playSound('start');
        }

        function initializeRound() {
            const deck = createDeck();
            const shuffled = shuffleArray([...deck]);
            
            // ÿ™Ÿàÿ≤Ÿäÿπ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™
            gameState.players.forEach((player, index) => {
                const startIdx = index * 4;
                const endIdx = startIdx + 4;
                gameState.cards[player.id] = shuffled.slice(startIdx, endIdx);
            });

            updateDisplay();
            startTimer(60);
            updateRoundDisplay();
        }

        function createDeck() {
            const deck = [];
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 4; j++) {
                    deck.push({
                        id: `card-${i}-${j}-${Date.now()}-${Math.random()}`,
                        emoji: gameState.fruits[i],
                        name: gameState.fruitNames[gameState.fruits[i]]
                    });
                }
            }
            return deck;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ==================== ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂ ====================
        function updateDisplay() {
            updatePlayersProgress();
            displayMyCards();
            updateRoundDisplay();
            checkWinButton();
        }

        function updatePlayersProgress() {
            const container = document.getElementById('playersProgress');
            container.innerHTML = '';

            gameState.players.forEach((player, index) => {
                const cards = gameState.cards[player.id] || [];
                const maxSame = getMaxSameCards(cards);
                const progress = (maxSame / 4) * 100;

                const div = document.createElement('div');
                div.className = `player-progress-modern ${index === gameState.currentPlayerIndex ? 'active' : ''}`;
                div.onclick = () => {
                    if (player.id !== 'player1') {
                        showToast(`ÿØŸàÿ± ${player.name}`, 'info');
                    }
                };
                
                div.innerHTML = `
                    <div class="progress-avatar-modern">${player.avatar}</div>
                    <div class="progress-name-modern">${player.name}</div>
                    <div class="progress-bar-modern">
                        <div class="progress-fill-modern" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-count-modern">${maxSame}/4</div>
                `;
                container.appendChild(div);
            });
        }

        function displayMyCards() {
            const container = document.getElementById('cardsContainer');
            const myCards = gameState.cards['player1'] || [];

            container.innerHTML = '';
            myCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-modern';
                cardEl.onclick = () => exchangeCard(index, cardEl);
                cardEl.innerHTML = `
                    <div class="card-emoji-modern">${card.emoji}</div>
                    <div class="card-name-modern">${card.name}</div>
                `;
                container.appendChild(cardEl);
            });
        }

        function getMaxSameCards(cards) {
            if (!cards || cards.length === 0) return 0;
            const counts = {};
            cards.forEach(card => {
                counts[card.emoji] = (counts[card.emoji] || 0) + 1;
            });
            return Math.max(...Object.values(counts));
        }

        function updateRoundDisplay() {
            document.getElementById('roundDisplay').textContent = `ÿßŸÑÿ¨ŸàŸÑÿ© ${gameState.currentRound}`;
        }

        function checkWinButton() {
            const myCards = gameState.cards['player1'];
            const maxSame = getMaxSameCards(myCards);
            const winButton = document.getElementById('winButton');
            
            if (maxSame >= 4) {
                winButton.disabled = false;
                winButton.classList.add('pulse');
            } else {
                winButton.disabled = true;
                winButton.classList.remove('pulse');
            }
        }

        // ==================== ÿ™ÿ®ÿßÿØŸÑ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ====================
        function exchangeCard(index, element) {
            if (!gameState.gameActive) {
                showToast('ÿßŸÑŸÑÿπÿ®ÿ© ÿ∫Ÿäÿ± ŸÜÿ¥ÿ∑ÿ©', 'warning');
                return;
            }

            if (Date.now() - gameState.lastAction < 500) {
                return; // ŸÖŸÜÿπ ÿßŸÑŸÜŸÇÿ± ÿßŸÑÿ≥ÿ±Ÿäÿπ
            }
            gameState.lastAction = Date.now();

            // ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿßŸÑÿ™ÿ®ÿßÿØŸÑ
            element.classList.add('exchanging');
            setTimeout(() => element.classList.remove('exchanging'), 600);

            const myCards = gameState.cards['player1'];
            const deck = createDeck();
            
            const newCard = deck[Math.floor(Math.random() * deck.length)];
            const oldCard = myCards[index];
            
            myCards[index] = newCard;
            
            setTimeout(() => {
                displayMyCards();
                updatePlayersProgress();
                checkWinButton();
            }, 300);
            
            showToast(`üîÑ ÿ™ŸÖ ÿßŸÑÿ™ÿ®ÿßÿØŸÑ`, 'info');
            playSound('exchange');
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÅŸàÿ≤ ÿ®ÿπÿØ ÿßŸÑÿ™ÿ®ÿßÿØŸÑ
            if (getMaxSameCards(myCards) >= 4) {
                checkWinButton();
            }
            
            // ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ™ÿßŸÑŸä
            setTimeout(() => nextPlayer(), 600);
        }

        function nextPlayer() {
            gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
            updatePlayersProgress();
            
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            
            if (currentPlayer.id !== 'player1') {
                showToast(`üîµ ÿØŸàÿ± ${currentPlayer.name}`, 'info');
                setTimeout(() => computerPlay(currentPlayer.id), 1000);
            }
        }

        function computerPlay(playerId) {
            if (!gameState.gameActive) return;
            
            const computerCards = gameState.cards[playerId];
            const randomIndex = Math.floor(Math.random() * computerCards.length);
            
            const deck = createDeck();
            computerCards[randomIndex] = deck[Math.floor(Math.random() * deck.length)];
            
            updatePlayersProgress();
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸÅŸàÿ≤ ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±
            const maxSame = getMaxSameCards(computerCards);
            if (maxSame >= 4) {
                handleWin(playerId);
            } else {
                nextPlayer();
            }
        }

        // ==================== ÿßŸÑŸÅŸàÿ≤ ====================
        function claimWin() {
            if (!gameState.gameActive) return;
            handleWin('player1');
        }

        function handleWin(playerId) {
            gameState.gameActive = false;
            stopTimer();

            const player = gameState.players.find(p => p.id === playerId);
            const isMe = playerId === 'player1';
            
            if (isMe) {
                gameState.stats.wins++;
                const winTime = 60 - gameState.timeLeft;
                if (!gameState.stats.fastestWin || winTime < gameState.stats.fastestWin) {
                    gameState.stats.fastestWin = winTime;
                }
                saveStats();
                updateStatsDisplay();
            }

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑŸÅÿßÿ¶ÿ≤
            player.wins++;

            // ÿ•ÿ∏Ÿáÿßÿ± ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÅŸàÿ≤
            document.getElementById('winnerAvatar').innerHTML = isMe ? 'üèÜ' : player.avatar;
            document.getElementById('winnerTitle').textContent = isMe ? 'üéâ ÿ£ŸÜÿ™ ÿßŸÑŸÅÿßÿ¶ÿ≤!' : `üéâ ${player.name} ŸÅÿßÿ≤!`;
            document.getElementById('winnerTime').textContent = `ÿßŸÑÿ≤ŸÖŸÜ: ${60 - gameState.timeLeft} ÿ´ÿßŸÜŸäÿ©`;
            
            document.getElementById('winnerModal').classList.add('show');
            document.getElementById('overlay').classList.add('show');
            
            showToast(isMe ? 'üéâ ŸÖÿ®ÿ±ŸàŸÉ ÿßŸÑŸÅŸàÿ≤!' : `üò¢ ${player.name} ŸÅÿßÿ≤!`, isMe ? 'success' : 'info');
            launchConfetti();
            playSound('win');
        }

        // ==================== ÿßŸÑŸÖÿ§ŸÇÿ™ ====================
        function startTimer(seconds) {
            gameState.timeLeft = seconds;
            const timerEl = document.getElementById('timer');
            
            stopTimer();
            
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                timerEl.textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 10) {
                    timerEl.classList.add('warning');
                    if (gameState.timeLeft <= 3) {
                        playSound('timer');
                    }
                }
                
                if (gameState.timeLeft <= 0) {
                    endRound();
                }
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            document.getElementById('timer').classList.remove('warning');
        }

        function endRound() {
            stopTimer();
            gameState.gameActive = false;
            
            // ÿ™ÿ≠ÿØŸäÿØ ÿµÿßÿ≠ÿ® ÿ£ŸÉÿ®ÿ± ÿπÿØÿØ
            let maxCount = 0;
            let winner = null;
            
            gameState.players.forEach(player => {
                const cards = gameState.cards[player.id] || [];
                const count = getMaxSameCards(cards);
                if (count > maxCount) {
                    maxCount = count;
                    winner = player.id;
                }
            });
            
            if (winner) {
                handleWin(winner);
            } else {
                showToast('‚è±Ô∏è ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™! ŸÑÿß ŸÅÿßÿ¶ÿ≤', 'warning');
                setTimeout(() => nextRound(), 2000);
            }
        }

        // ==================== ÿßŸÑÿ¨ŸàŸÑÿßÿ™ ====================
        function nextRound() {
            document.getElementById('winnerModal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            
            gameState.currentRound++;
            gameState.currentPlayerIndex = 0;
            gameState.gameActive = true;
            
            initializeRound();
            showToast(`üéØ ÿßŸÑÿ¨ŸàŸÑÿ© ${gameState.currentRound}`, 'info');
        }

        function endGame() {
            document.getElementById('winnerModal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            stopTimer();
            gameState.gameActive = false;
        }

        // ==================== ÿßŸÑŸÖÿ§ÿ´ÿ±ÿßÿ™ ====================
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast-modern');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = `toast-modern ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            toast.innerHTML = `<span>${icons[type] || '‚ÑπÔ∏è'}</span> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function playSound(type) {
            // ŸÅŸä ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑŸÇÿßÿØŸÖÿ© ŸäŸÖŸÉŸÜ ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿµŸàÿßÿ™ ÿ≠ŸÇŸäŸÇŸäÿ©
            const sounds = {
                start: 'üéÆ',
                win: 'üèÜ',
                exchange: 'üîÑ',
                timer: '‚è∞'
            };
            console.log(`üîä ${sounds[type] || ''}`);
        }

        function launchConfetti() {
            const confettiEl = document.getElementById('confetti');
            confettiEl.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiEl.appendChild(piece);
            }
        }

        function createConfetti() {
            const confettiEl = document.getElementById('confetti');
            confettiEl.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 5 + 's';
                piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiEl.appendChild(piece);
            }
        }

        function showInstructions() {
            showToast('üéØ ÿßÿ¨ŸÖÿπ 4 ÿ®ÿ∑ÿßŸÇÿßÿ™ ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ© ŸÑŸÑŸÅŸàÿ≤! ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ£Ÿä ÿ®ÿ∑ÿßŸÇÿ© ŸÑÿ™ÿ®ÿØŸäŸÑŸáÿß', 'info');
        }

        // ==================== ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ± ====================
        setInterval(() => {
            if (!gameState.gameActive) return;
            
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            if (currentPlayer.id !== 'player1') {
                computerPlay(currentPlayer.id);
            }
        }, 3000);

        // ==================== ŸÖŸÜÿπ ÿßŸÑŸÇŸàÿßÿ¶ŸÖ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ====================
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
        init();
    </script>
